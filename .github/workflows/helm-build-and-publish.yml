name: Helm Publish
on:
  workflow_run:
    workflows: ["Publish Docker"]
    types: [completed]
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add kaa repo
        uses: hiberbee/github-action-helm@1.5.0
        with:
          helm: repo add kaa https://museum.kaaiot.net
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
